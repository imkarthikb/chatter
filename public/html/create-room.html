<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chatter</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1>Chatter</h1>
        </header>
        <main class="join-main">
            <form action="/a" method="POST">
                <div class="form-control">
                    <label for="username">Room ID</label>
                    <h1>1222</h1>
                </div>
                <div class="form-control">
                    <label for="room-password">Password</label>
                    <input type="text" name="roomPassword" id="roomPassword" placeholder="'abcd' or '1234' or 'a'" />
                    <p style="margin-top: 0.5em;font-size: 12px;">
                        *Leave it blank for open room</p>
                </div>

                <button type="submit" class="btn">Create Room</button>
            </form>
        </main>
    </div>
</body>

</html>
