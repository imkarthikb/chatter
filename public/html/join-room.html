<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chatter</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1>Chatter</h1>
        </header>
        <main class="join-main">
            <form action="/join-room" method="POST">
                <div class="form-control">
                    <h1>Join a room</h1>
                </div>
                <div class="form-control">
                    <label for="roomId">Room ID</label>
                    <input type="text" name="roomId" id="roomId" placeholder="1234" required />
                </div>
                <div class="form-control">
                    <label for="roomPassword">Password</label>
                    <input type="text" name="roomPassword" id="roomPassword" placeholder="Password" />
                </div>

                <button type="submit" class="btn">Join Room</button>
            </form>
        </main>
    </div>
</body>

</html>
